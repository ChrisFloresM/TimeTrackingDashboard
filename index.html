<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

	<!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main class="dashboard">
		<section class="dashboard__user rounded">
			<div class="user-box rounded">
				<img src="img/image-jeremy.png" alt="a picture of Jeremy Robson">
				<div class="user-name-box">
					<p class="dashboard__text preset-6">Report for</p>
					<h1 class="dashboard__user-name preset-2">Jeremy Robson</h1>
				</div>
			</div>
			<div class="buttons-box">
				<button id="button-day" class="dashboard__button preset-5">Daily</button>
				<button id="button-week" class="dashboard__button preset-5 selected">Weekly</button>
				<button id="button-month" class="dashboard__button preset-5">Monthly</button>
			</div>
		</section>
		<section class="dashboard__cat dashboard__cat--work rounded">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Work</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1">32hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - 36hrs</p>
				</div>
			</div>
		</section>
		<section class="dashboard__cat dashboard__cat--play rounded">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Play</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1">10hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - 8hrs</p>
				</div>
			</div>
		</section>
		<section class="dashboard__cat dashboard__cat--study rounded">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">study</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1">4hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - 7hrs</p>
				</div>
			</div>
		</section>
		<section class="dashboard__cat dashboard__cat--excercise rounded">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Excercise</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1">4hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - 5hrs</p>
				</div>
			</div>
		</section>
		<section class="dashboard__cat dashboard__cat--social rounded">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Social</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1">5hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - 10hrs</p>
				</div>
			</div>
		</section>
		<section class="dashboard__cat dashboard__cat--selfcare rounded">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Self Care</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1">2hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - 2hrs</p>
				</div>
			</div>
		</section>
	</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
