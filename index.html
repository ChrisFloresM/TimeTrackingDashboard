<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

	<!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

	<!-- Scripts -->
	<script defer src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main class="dashboard">
		<section class="dashboard__user rounded">
			<div class="user-box rounded">
				<img src="img/image-jeremy.png" alt="a picture of Jeremy Robson">
				<div class="user-name-box">
					<p class="dashboard__text preset-6">Report for</p>
					<h1 class="dashboard__user-name preset-2">Jeremy Robson</h1>
				</div>
			</div>
			<div class="buttons-box">
				<button class="dashboard__button preset-5" data-timeframe="daily">Daily</button>
				<button class="dashboard__button preset-5 selected" data-timeframe="weekly">Weekly</button>
				<button class="dashboard__button preset-5" data-timeframe="monthly">Monthly</button>
			</div>
		</section>

		<section class="dashboard__cat dashboard__cat--work rounded" data-category="Work">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Work</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1"><span class="current">32</span>hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - <span class="previous">36</span>hrs</p>
				</div>
			</div>
		</section>

		<section class="dashboard__cat dashboard__cat--play rounded" data-category="Play">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Play</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1"><span class="current">10</span>hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - <span class="previous">8</span>hrs</p>
				</div>
			</div>
		</section>

		<section class="dashboard__cat dashboard__cat--study rounded" data-category="Study">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">study</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1"><span class="current">4</span>hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - <span class="previous">7</span>hrs</p>
				</div>
			</div>
		</section>

		<section class="dashboard__cat dashboard__cat--excercise rounded" data-category="Exercise">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Excercise</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1"><span class="current">4</span>hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - <span class="previous">5</span>hrs</p>
				</div>
			</div>
		</section>

		<section class="dashboard__cat dashboard__cat--social rounded" data-category="Social">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Social</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1"><span class="current">5</span>hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - <span class="previous">10</span>hrs</p>
				</div>
			</div>
		</section>

		<section class="dashboard__cat dashboard__cat--selfcare rounded" data-category="Self Care">
			<div class="category-box rounded">
				<div class="category-name-box">
					<p class="dashboard__cat-name preset-5">Self Care</p>
					<img src="img/icon-ellipsis.svg" alt="Image of an ellipsis (3 dots)">
				</div>
				<div class="time-box">
					<p class="dashboard__cat-time preset-1"><span class="current">2</span>hrs</p>
					<p class="dashboard__cat-last preset-6">Last Week - <span class="previous">2</span>hrs</p>
				</div>
			</div>
		</section>
	</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
